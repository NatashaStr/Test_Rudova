<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link href="./styles.css" rel="stylesheet">
</head>

<body>
  <section class="quiz">
    <div class="quiz__container">
      <div class="quiz__text-wrapper">
        <h1 class="quiz__title">Подберём вуз мечты</h1>
        <p class="quiz__text">Ответьте на 8 простых вопросов, и мы составим список наиболее подходящих для вас вузов</p>
        <img src="./img/bg-image.png" alt="Рисунок, на котором изображена луба и лист бумаги." class="quiz__image">
      </div>
      <div class="quiz__form-wrapper">
        <div class="form">
          <fieldset>
            <div class="form__text-wrapper">
              <legend class="form__title"></legend>
              <span class="form__text">Шаг 
                <span class="step"></span> /
                <span class="form__steps-amount"></span>
              </span>
            </div>
            <div class="form__list form__container">
            </div>
          </fieldset>
          <div class="button__wrapper">
          </div>
        </div>
      </div>
    </div>
  </section>

  <script type="module" src="index.js"></script>
</body>

</html>
